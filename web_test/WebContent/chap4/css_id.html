<!DOCTYPE html>
<html>
<head>
<title>CSS id Example</title>
<style>
#special {
	background-color: yellow;
	color: red;
}

.special2 {
	color: green;
}
</style>
</head>

<body>
	<p id="special">id가 special인 단락입니다.</p>
	<p>정상적인 단락입니다.</p>
	<div class="special2">
		<p>정상적인 단락입니다.</p>
	</div>
</body>
</html>
